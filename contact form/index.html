<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>

        body{
            background-color: #5636DD;
        }

        .mt-100{
            margin-top: 100px;
        }

        .btn{
            background-color: #5636DD;
            color: white;
        }

    </style>

</head>
<body>
    

    <div class="text-center  mt-100 ">
        <img src="images/logo.svg" alt="">
    </div>

    <div class="card p-4 mx-auto w-75 mt-100">

        <h1 class="text-center">Contact Us</h1>

        <form action="">

            <input id="name" oninput="verifName();"  placeholder="name" type="text" class="form-control mt-3">
            <input id="email" oninput="verifEmail();" placeholder="email" type="text" class="form-control mt-3">
            <input id="subject" oninput="verifSubject();" placeholder="subject" type="text" class="form-control mt-3">
            
            <textarea oninput="verifMessage();" placeholder="message" id="message" class="form-control mt-3" cols="30" rows="5"></textarea>

            <button class="btn form-control mt-3"> Send </button>

        </form>

    </div>


    <script src="script.js" ></script>

</body>
</html>
